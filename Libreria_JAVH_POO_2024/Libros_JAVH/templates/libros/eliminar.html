{% extends 'generic.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        Eliminar Libro
    </div>
    <div class="card-body">
        <h5 class="card-title">¿Estás seguro de que quieres eliminar "{{ libro.titulo }}"?</h5>
        <p class="card-text">Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'libro_detalle' libro.pk %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
