{% extends 'generic.html' %}

{% block content %}
<h2>{% if libro.pk %}Editar Libro{% else %}Crear Libro{% endif %}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if libro.pk %}Actualizar{% else %}Agregar{% endif %}</button>
    <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
